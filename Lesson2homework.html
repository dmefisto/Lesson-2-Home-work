<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Список покупок!</h1>
    <form action="">
        <fieldset>
            <h2>Овощи:</h2>
            <ul>
                <li><input type="checkbox" name="Огурец" id="">Огурец</li>
                <li><input type="checkbox" name="Картошка" id="">Картошка</li>
                <li><input type="checkbox" name="Помидор" id="">Помидор</li>
                <li><input type="checkbox" name="Капуста" id="">Капуста</li>
                <li><input type="checkbox" name="Броколи" id="">Броколи</li>
            </ul>
        </fieldset>
        <fieldset>
            <h2>Фрукты:</h2>
            <ul>
                <li><input type="checkbox" name="" id="">Яблоко</li>
                <li><input type="checkbox" name="" id="">Мандарин</li>
                <li><input type="checkbox" name="" id="">Арбуз</li>
                <li><input type="checkbox" name="" id="">Киви</li>
                <li><input type="checkbox" name="" id="">Банан</li>
            </ul>
        </fieldset>
        <fieldset>
            <h2>Мясо</h2>
            <ul>
                <li><input type="checkbox" name="Курятина" id="">Курятина</li>
                <li><input type="checkbox" name="Говядина" id="">Говядина</li>
                <li><input type="checkbox" name="Свинина" id="">Свинина</li>
                <li><input type="checkbox" name="Рыба" id="">Рыба</li>
                <li><input type="checkbox" name="Овсянка" id="">Овсянка</li>
            </ul>
        </fieldset>
        <input type="submit" value="Покупки закончины">
    </form>
</body>
</html>
